<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
 </head>
<body>  
<form>
    <h1>Registration Form</h1>
    <form action="#" class="container">
        <div class="form-row mb-2">
            <div class="form-group col-md-6">
              <label for="name">Name </label>
              <input type="text" class="form-control" id="name" placeholder="Heena" required>
              <div class="invalid-feedback">Please provide your name </div>
            </div>
            <br>  
            <div class="form-group col-md-6">
              <label for="Email">Email</label>
              <input type="email" class="form-control" id="Email" placeholder="heenarai@gmail.com" required>
              <div class="invalid-feedback">Please provide valid Email-ID</div>
            <br>
          </div>
      </div>
      <div class="form-row mb-2">
          <div class="form-group col-md-6">
              <label for="Phone">Phone No.</label>
              <input type="text" class="form-control" id="Phone" placeholder="123456" required>
              <div class="invalid-feedback">Please provide valid Phone Number</div>
          </div>
          <br>
          <div class="form-group col-md-6">
              <label for="Address">Address</label>
              <input type="text" class="form-control" id="Address" placeholder="Church Street" required>
              <div class="invalid-feedback">Please provide your address</div>
          </div>
          <br>
      </div>
      <div class="form-row mb-2">
          <div class="form-group col-md-8">
              <label for="College">College Name</label>
              <input type="text" class="form-control" id="College" placeholder="College Name" required>
              <div class="invalid-feedback">Please provide your college name</div>
          </div>
          <br>
          <div class="form-group col-md-4">
              <label for="Graduation">Graduation Year</label>
              <select class="form-control" id="Graduation" required>
                  <option value="">2024</option>
                  <option value="">2023</option>
                  <option value="">2022</option>
                  <option value="">2021</option>
                  <option value="">2020</option>
                  <option value="">2019</option>
                  <option value="">2018</option>
                  <option value="">2017</option>
                  <option value="">2016</option>
                  <option selected>selected...</option>
              </select>
          </div>
          <br>
      </div>
      <div class="form-group">
          <div class="row">
              <legend class="col-form-label col-sm-10">Domains of Expertise</legend>
              <div class="col-sm-8 col-lg-10">
                  <div class="row domains">
                  <div class="form-check col-sm-6 col-lg-4">
                      <input type="checkbox" class="form-check-input" name="gridRadios" id="gridRadios1" value="option1">
                      <label for="gridRadios1" class="form-check-label">FrontEnd Developer</label>
                  </div>
                  <div class="form-check col-sm-6 col-lg-4">
                      <input type="checkbox" class="form-check-input" name="gridRadios" id="gridRadios2" value="option2">
                      <label for="gridRadios1" class="form-check-label">Backend Developer</label>
                  </div>
                  <div class="form-check col-sm-6 col-lg-4">
                      <input type="checkbox" class="form-check-input" name="gridRadios" id="gridRadios3" value="option3">
                      <label for="gridRadios1" class="form-check-label">App Developer</label>
                  </div>
                  <div class="form-check col-sm-6 col-lg-4">
                      <input type="checkbox" class="form-check-input" name="gridRadios" id="gridRadios4" value="option4">
                      <label for="gridRadios1" class="form-check-label">Fullstack Developer</label>
                  </div>
                  <div class="form-check col-sm-6 col-lg-4">
                      <input type="checkbox" class="form-check-input" name="gridRadios" id="gridRadios5" value="option5">
                      <label for="gridRadios1" class="form-check-label">Graphic Designer</label>
                  </div>
                  </div>
              </div>
          </div>
          <br>
      </div>
      <div class="form-group">
          <label for="inputPastExperience">Share your Past Work</label> <br>
          <textarea class="form-control" id="inputPastExperience" rows="5" required></textarea>
      </div>
      <br>
      <div class="form-group">
          <label for="chooseFile">Upload Resume</label>
          <input type="file" class="form-control-file" id="chooseFile" required>
          <div class="invalid-feedback">Please upload your Resume</div>
      </div>
      <br>
      <div class="form-group row">
          <div class="col-sm-10">
              <button class="btn btn-primary">Submit</button>
          </div>
      </div>     
</form>
</body>
</html>
